  overflow: hidden;

/* Start Screen */
#startScreen {

  inset: 0;

  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;

}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.card.hide {
  opacity: 0;
  transform: translateX(-40px);
}

.card.show {
  opacity: 1;
  transform: translateX(0);
}

h1 { color: #ff4d6d; }

p {
  font-size: 17px;
  color: #444;
  line-height: 1.7;
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff4d6d, #ff758c);
  color: white;
}

/* Hearts */
.hearts span {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Roses */
.rose {
  position: absolute;
  top: -30px;
  font-size: 26px;
  animation: fall 7s linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Ring */
.ring {
  font-size: 65px;
  animation: ringGlow 1s infinite alternate;
}

@keyframes ringGlow {
  from { transform: scale(1); text-shadow: 0 0 10px #ff4d6d; }
  to { transform: scale(1.4); text-shadow: 0 0 30px #ff758c; }
}

/* Fireworks */
.firework {
  position: absolute;
  font-size: 26px;
  animation: fire 1.5s ease-out forwards;
}

@keyframes fire {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(2); opacity: 0; }
}

/* Final Image */
.final-image {
  width: 220px;
  margin-top: 15px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(255,77,109,0.5);
  animation: zoomIn 1.2s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }

  to { text-shadow: 0 0 25px #ff4d6d; }

@keyframes pulse {
